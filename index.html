<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LuxeLoom</title>

<style>
/* ---------- GLOBAL ---------- */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #0f5132, #198754, #f8f9fa);
}

/* ---------- HEADER ---------- */
header {
    display: flex;
    align-items: center;
    padding: 15px 20px;
    background: linear-gradient(to right, #b02a37, #dc3545);
    box-shadow: 0 3px 8px rgba(0,0,0,0.25);
}

header h1 {
    font-size: 28px;
    color: gold;
    margin-left: 15px;
}

header h2 {
    font-size: 16px;
    margin-left: 10px;
    color: white;
}

/* ---------- LAYOUT ---------- */
.main {
    display: flex;
}

/* ---------- CATEGORY MENU ---------- */
#menu {
    display: flex;
    flex-direction: column;
    gap: 12px;
    padding: 20px;
    background: white;
    min-width: 170px;
    height: calc(100vh - 80px);
    box-shadow: 2px 0 6px rgba(0,0,0,0.1);
}

#menu li {
    list-style: none;
    cursor: pointer;
    padding: 12px;
    background: #198754;
    color: white;
    text-align: center;
    border-radius: 10px;
    font-weight: bold;
    transition: 0.3s;
}

#menu li:hover {
    background: #dc3545;
}

/* ---------- PRODUCTS ---------- */
#itemList {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
    flex: 1;
}

.product {
    background: white;
    padding: 12px;
    border-radius: 12px;
    width: 180px;
    text-align: center;
    border: 2px solid #198754;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

.product img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 8px;
}

.product button {
    padding: 6px 12px;
    background: #dc3545;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
}

.product button:hover {
    background: #198754;
}

/* ---------- BUTTONS ---------- */
#btn1, #btn2 {
    display: block;
    margin: 20px auto;
    padding: 12px 24px;
    font-size: 18px;
    background: linear-gradient(to right, #dc3545, #b02a37);
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
}

/* ---------- CART ---------- */
#container {
    max-width: 500px;
    margin: 10px auto;
    padding: 15px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.cart-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 8px 0;
    border-bottom: 1px solid #ddd;
}

.cart-item img {
    width: 50px;
    height: 50px;
    border-radius: 6px;
    object-fit: cover;
}
</style>
</head>

<body>

<header>
    <svg width="50" height="50" viewBox="0 0 64 64">
        <circle cx="32" cy="32" r="30" fill="gold"/>
        <path d="M32 16 C28 16,24 20,32 32 C40 44,36 48,32 48 C28 48,24 44,32 32 C40 20,36 16,32 16 Z" fill="#dc3545"/>
    </svg>
    <h1>Luxe Loom</h1>
    <h2>Rosie's Collection</h2>
</header>

<div class="main">
    <!-- JS will fill this -->
    <ul id="menu"></ul>

    <!-- Products -->
    <div id="itemList"></div>
</div>

<button id="btn1">ðŸ›’ View Cart</button>

<h3 style="text-align:center;">Your Cart</h3>
<div id="container"></div>

<button id="btn2">ORDER ON WHATSAPP</button>

<!-- LINK YOUR JS -->
<script src="script.js"></script>

</body>
</html>
